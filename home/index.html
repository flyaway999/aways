<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flyaway</title>

  <link rel="icon" href="../imgs/favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <nav>
      <a href="index.html" class="nav-link ativo">WORK</a>
      <a href="../contato/contato.html" class="nav-link">CONTATO</a>
    </nav>
  </header>

  <main>
    <h1>Prazer, FIyaway</h1>
    <p>18 ANOS. VFX EDITOR. TRABALHEI COM: TWITCHBR, C6BANK, GAULES, CROSS, ALANZOKA E MAIS.</p>

    <div class="arrow" onclick="scrollToPortfolio()"></div>
    </button>
  </main>

  <section id="portfolio">
    <div class="grid-container">
      <div class="grid-item"><img src="../imgs/img1.jpg" alt="Imagem 1" /></div>
      <div class="grid-item"><img src="../imgs/img2.jpg" alt="Imagem 2" /></div>
      <div class="grid-item"><img src="../imgs/img3.jpg" alt="Imagem 3" /></div>
      <div class="grid-item"><img src="../imgs/img4.jpg" alt="Imagem 4" /></div>
    </div>
  </section>

  <script>
    function scrollToPortfolio() {
  document.getElementById('portfolio').scrollIntoView({
    behavior: 'smooth',
    block: 'start',   // alinhamento no topo da seção
    inline: 'nearest' // padrão
  });
}

  document.addEventListener('DOMContentLoaded', () => {
    // Fade in ao carregar
    document.body.classList.add('fade-in');

    // Adiciona fade out nos links internos
    const links = document.querySelectorAll('a[href]');

    links.forEach(link => {
      const href = link.getAttribute('href');

      // Ignora âncoras, emails, links externos e links com target="_blank"
      if (
        href.startsWith('#') ||
        href.startsWith('mailto:') ||
        link.target === '_blank' ||
        href.startsWith('http')
      ) return;

      link.addEventListener('click', e => {
        e.preventDefault();
        const url = link.href;

        // Aplica fade out
        document.body.classList.remove('fade-in');
        document.body.style.opacity = 0;

        // Espera a transição e vai pra próxima página
        setTimeout(() => {
          window.location.href = url;
        }, 600); // mesmo tempo do transition
      });
    });
  });


  </script>

</body>
</html>
